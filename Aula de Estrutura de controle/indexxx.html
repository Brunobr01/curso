<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let calculadora = window.prompt("Qual é o sinal?")
        let num1, num2
        num1 = Number(prompt("primeiro valor: "))
        num2 = Number(prompt("segundo valor: "))

switch (calculadora){
    case "*":
        document.write(`${num1} * ${num2} = ${num1 * num2}`)
         alert(`O sinal é multiplicação`)
         break
    case "/":
    document.write(`${num1} / ${num2} = ${num1 / num2}`)
         alert(`O sinal é divisão`)
         break
    case "+":
    document.write(`${num1} + ${num2} = ${num1 + num2}`)
         alert(`O sinal é adição`)
         break
         case "-":
         document.write(`${num1} - ${num2} = ${num1 - num2}`)
         alert(`O sinal é subtração`)
         break
}
    </script>
</body>
</html>
